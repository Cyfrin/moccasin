<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moccasin Metamask Transaction</title>
    <style>
        /* Apply a consistent font and basic styling to the body */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            /* Even darker background for the body */
            background-color: rgb(30, 33, 34); /* A darker shade of the original background */
            color: rgb(200, 200, 200); /* Lighter grey for general body text */
        }
        /* Style for the main content container (modal) */
        .container {
            padding: 2rem; /* Ample padding */
            /* Less darker background for the modal, but still dark */
            background-color: rgb(54, 59, 61); /* The original body background, now used for the modal */
            border-radius: 0.75rem; /* Rounded corners (equivalent to Tailwind's rounded-lg) */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4); /* Stronger shadow for depth */
            text-align: center; /* Center text within the container */
            max-width: 90%; /* Max width for responsiveness */
            width: 400px; /* Fixed width for larger screens */
        }
        /* Styling for the main heading */
        h1 {
            /* Moccasin website's primary text color (orange accent) */
            color: rgb(248, 120, 42);
            margin-bottom: 1rem; /* Space below the heading */
        }
        /* Styling for paragraphs */
        p {
            /* Lighter text color for paragraphs to contrast with the dark container background */
            color: rgb(200, 200, 200); /* Same as body text color for consistency */
            font-size: 1.125rem; /* Larger font size (equivalent to Tailwind's text-lg) */
            margin-bottom: 0.5rem; /* Small margin between paragraphs */
            word-wrap: break-word; /* Ensure long hashes break lines */
        }
        /* Styling for the final instruction message */
        #closeTabMessage {
            margin-top: 1.5rem; /* More space above this message */
            font-weight: bold; /* Make it stand out */
            color: rgb(248, 120, 42); /* Use the accent color for emphasis */
            display: none; /* Initially hidden, will be shown by JavaScript */
        }

        /* Styles for the helper message */
        #metaMaskHelperMessage {
            position: fixed; /* Fixed position relative to the viewport */
            bottom: 1rem; /* 1rem from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
            background-color: rgba(248, 120, 42, 0.9); /* Moccasin orange with some transparency */
            color: white; /* White text for contrast */
            padding: 0.75rem 1.25rem; /* Padding */
            border-radius: 0.5rem; /* Rounded corners */
            font-size: 0.95rem; /* Slightly smaller font */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            text-align: center; /* Center text */
            max-width: 350px; /* Max width to prevent it from being too wide */
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's on top of other content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MetaMask Transaction Status</h1>
        <p id="statusMessage">Initializing...</p>
        <p id="transactionDetails"></p>
        <p id="consoleMessage">Check your browser's console for details.</p>
        <p id="closeTabMessage"></p>
    </div>

    <div id="metaMaskHelperMessage">
        MetaMask pop-up not appearing? <br>
        Check your browser's toolbar and click the MetaMask icon to confirm. <br>
        If it is not working, reset your cache and restart your browser.
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
